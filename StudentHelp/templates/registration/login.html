{%load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V18</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="{%static 'css/util.css'%}">
	<link rel="stylesheet" type="text/css" href="{%static 'css/main.css'%}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="{% url 'login' %}" method="POST">
					{% csrf_token %}
                    <span class="login100-form-title p-b-43">
						Connectez vous
					</span>
                        {{ form.as_p }}
                        <div class="container-login100-form-btn">
                            <button type="submit" class="login100-form-btn">Se connecter</button>
                        </div>
                        <div class="flex-sb-m w-full p-t-3 p-b-32">
                            <a href="#" class="txt1">mot de passe oublier ?</a>
                        </div>
                        <hr>
                        <div class="text-center p-t-46 p-b-20">
                            <a href="{% url 'create_user' %}" class="txt2">inscrit</a>
                        </div>
                    </form>
					
				</form>

				<div class="login100-more" style="background-image: url('/static/svg/team.svg');">
				</div>
			</div>
		</div>
	</div>
    <script>
        $(document).ready(function() {
            // Add classes to form fields
            $('input[type="text"]').addClass('input100').attr('placeholder', 'Username');
            $('input[type="password"]').addClass('input100').attr('placeholder', 'Password');
        });
    </script>
</body>
{% include 'footer.html'%}
</html>
